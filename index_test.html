<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent zoom on double-tap -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Counter App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      /* ðŸŽ¨ Colorful animated gradient background */
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4em;
      margin-bottom: 30px;
      color: #0d47a1; /* ðŸ”µ Dark blue counter text */
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
      color: white;
      position: relative;
      overflow: hidden; /* Needed for ripple */
    }

    /* ðŸŽ¬ Animation: grow slightly when tapped */
    button:active {
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    /* Subtle glow effect on hover/tap */
    button:hover {
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 600ms linear;
      background-color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .increase { background: #4CAF50; }
    .decrease { background: #f44336; }
    .reset { background: #2196F3; }
  </style>
</head>
<body>
  <h1 id="counter">0</h1>
  <div class="buttons">
    <button class="increase" onclick="changeCounter(1)">Increase</button>
    <button class="decrease" onclick="changeCounter(-1)">Decrease</button>
    <button class="reset" onclick="resetCounter()">Reset</button>
  </div>

  <script>
    let count = localStorage.getItem("counter") ? parseInt(localStorage.getItem("counter")) : 0;
    const counterEl = document.getElementById('counter');
    counterEl.textContent = count;

    function changeCounter(value) {
      count += value;
      counterEl.textContent = count;
      localStorage.setItem("counter", count);
      triggerHaptic(); // ðŸ”” haptic feedback
    }

    function resetCounter() {
      count = 0;
      counterEl.textContent = count;
      localStorage.setItem("counter", count);
      triggerHaptic(); // ðŸ”” haptic feedback
    }

    // Ripple effect logic
    document.querySelectorAll("button").forEach(button => {
      button.addEventListener("click", function(e) {
        const circle = document.createElement("span");
        const diameter = Math.max(button.clientWidth, button.clientHeight);
        const radius = diameter / 2;

        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${e.clientX - button.offsetLeft - radius}px`;
        circle.style.top = `${e.clientY - button.offsetTop - radius}px`;
        circle.classList.add("ripple");

        const ripple = button.getElementsByClassName("ripple")[0];
        if (ripple) {
          ripple.remove();
        }

        button.appendChild(circle);
      });
    });

    // Haptic feedback (vibration)
    function triggerHaptic() {
      if (navigator.vibrate) {
        navigator.vibrate(50); // short vibration
      }
    }

    // Register service worker for PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
